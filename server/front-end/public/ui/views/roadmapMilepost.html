<div class="story col-xs-12 debug no-select" ng-class="{ 
        deadline: story.isDeadline,
        'next-meeting': story.isNextMeeting,
        'after-meeting': story.isAfterNextMeeting
    }" ng-click="scrollToMilepost(story)">
    
    <div class="row no-select hidden-xs" id="story-{{$index}}">
        <div class="col-sm-12 paddy">
            <div class="text-select summary">
                <sp-story-summary/>
            </div>
        </div>
    </div>
</div>
