<div class="content checklists">

<div class="entry-facade no-select" ng-hide="isAddingNew">
    <div class="row entry-facade-container">
        <div class="col-xs-12 col-sm-offset-2 col-sm-8 debug show-entry alignWithStoryList">
        + <a ng-click="showEntry()" class="jsLink text-select">Add checklist</a>
        </div>
    </div>
</div>

<div class="entry" ng-show="isAddingNew">
    <div class="row">
        <div class="col-xs-12 col-sm-offset-2 col-sm-8 debug">
            <ul class="entry-nav nav nav-pills row alignWithStoryList">
                <li class="pull-right">
                    <a ng-click="hideEntry()" class="jsLink subtle">Hide entry</a>
                </li>
            </ul>

            <div class="debug row new-story after-meeting list alignWithStoryList">
                <form>
                    <input id="listName" class="form-control" ng-model="newList.name" placeholder="List name" />
                    <textarea id="listDescription" autosize class="form-control" 
                    ng-model="newList.description" placeholder="Description ..." />
                    <button class="btn btn-default pull-right" ng-click="createList(newList)">Add list</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-offset-2 col-sm-8 debug">
        <div ng-cloak ng-show="lists.length === 0">
            <p>Do you have a set of tasks that repeat a lot? Save this as a checklist!</p>

            <p>Then, add checklists to your main list by using the standard entry panel, 
            and selecting the checklist option.</p>
        </div>

        <div ng-show="lists">
            <p>Select a checklist to edit:</p>
            <ul>
                <li ng-repeat="list in lists">
                    <a class="jsLink" ng-click="showList(list)">{{list.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="entry" ng-hide="isHidingEntry">
    <div class="row">
        <div class="col-xs-12 col-sm-offset-2 col-sm-8 debug">
            <h3>{{listName}}</h3>
            <div class="debug new-story row alignWithStoryList">
                <form>
                    <div class="input-group">
                        <input id="storyEntry" type="text" class="form-control" ng-model="newStory" />
                        <span class="input-group-btn">
                            <button class="btn btn-default pull-right" ng-click="create(newStory)">Add task</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<sp-story-list 
    data="listData" 
    owners="owners" 
    keyboard="keyboard"
    mouse="mouse"
    is-checklist="isChecklist" />
